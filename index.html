<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="heading">
        Welcome to the <span class="game-title">Tic-Tac-Toe</span> game.
        <br />
        Click on the button below to start the game
      </div>
      <button class="play-btn">Play</button>
      <div class="game not-visible">
        <div class="row" id="row-1">
          <div class="box" id="1"></div>
          <div class="box mid-box" id="2"></div>
          <div class="box" id="3"></div>
        </div>
        <div class="row" id="row-2">
          <div class="box" id="4"></div>
          <div class="box mid-box" id="5"></div>
          <div class="box" id="6"></div>
        </div>
        <div class="row" id="row-3">
          <div class="box" id="7"></div>
          <div class="box mid-box" id="8"></div>
          <div class="box" id="9"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
